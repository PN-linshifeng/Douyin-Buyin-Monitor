<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户管理 - Douyin Monitor</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 100%;
      margin: 0 px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }

    h1 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background: #1890ff;
      color: white;
    }

    .btn-danger {
      background: #ff4d4f;
      color: white;
    }

    .btn-default {
      background: #fff;
      border: 1px solid #d9d9d9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #fafafa;
      color: #666;
      font-weight: 600;
    }

    .status-badge {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }

    .status-active {
      background: #e6f7ff;
      color: #1890ff;
      border: 1px solid #91d5ff;
    }

    .status-expired {
      background: #fff1f0;
      color: #ff4d4f;
      border: 1px solid #ffa39e;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal.open {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
    }

    .modal-header {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .form-item {
      margin-bottom: 15px;
    }

    .form-item label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    .form-item input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .modal-footer {
      text-align: right;
      margin-top: 20px;
    }

    .modal-footer button {
      margin-left: 10px;
    }

    .quick-btn {
      padding: 2px 8px;
      font-size: 12px;
      margin-right: 5px;
      margin-top: 5px;
    }

    /* TABS */
    .tabs {
      display: flex;
      border-bottom: 2px solid #eee;
      margin-bottom: 20px;
    }

    .tab-item {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      color: #666;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
    }

    .tab-item.active {
      color: #1890ff;
      border-bottom: 2px solid #1890ff;
      font-weight: 500;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .search-bar {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    .search-bar input {
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 300px;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Monitor 管理后台</h1>
      <div>
        <span id="currentUser" style="margin-right: 15px; color: #666;">Admin</span>
        <button onclick="logout()" class="btn btn-default">退出登录</button>
      </div>
    </div>
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab-item active" onclick="switchTab('users')">用户管理</div>
      <div class="tab-item" onclick="switchTab('logs')">续费记录</div>
      <div class="tab-item" onclick="switchTab('login_logs')">登录日志</div>
    </div>
    <!-- Tab 1: Users -->
    <div id="tab-users" class="tab-content active">
      <!-- Search Area -->
      <div style="background: #f9f9f9; padding: 15px; border-radius: 4px; margin-bottom: 20px;">
        <div style="display: flex; flex-wrap: wrap; gap: 15px; align-items: center;">
          <!-- Row 1 -->
          <div style="display: flex; align-items: center; gap: 5px;">
            <label>手机号:</label>
            <input type="text" id="filterPhone" placeholder="手机号"
                   style="padding: 5px; width: 120px; border:1px solid #ddd; border-radius:4px;">
          </div>
          <div style="display: flex; align-items: center; gap: 5px;">
            <label>Buyin ID:</label>
            <input type="text" id="filterBuyinId" placeholder="Buyin ID"
                   style="padding: 5px; width: 120px; border:1px solid #ddd; border-radius:4px;">
          </div>
          <!-- Row 2 Dates -->
          <div style="display: flex; align-items: center; gap: 5px;">
            <label>创建时间:</label>
            <input type="date" id="filterCreateStart" style="padding: 5px; border:1px solid #ddd; border-radius:4px;">
            <span>-</span>
            <input type="date" id="filterCreateEnd" style="padding: 5px; border:1px solid #ddd; border-radius:4px;">
          </div>
          <div style="display: flex; align-items: center; gap: 5px;">
            <label>过期时间:</label>
            <input type="date" id="filterExpireStart" style="padding: 5px; border:1px solid #ddd; border-radius:4px;">
            <span>-</span>
            <input type="date" id="filterExpireEnd" style="padding: 5px; border:1px solid #ddd; border-radius:4px;">
          </div>
          <div style="display: flex; gap: 10px;">
            <button onclick="applyUserFilter()" class="btn btn-primary">搜索</button>
            <button onclick="resetUserFilter()" class="btn btn-default">重置</button>
          </div>
        </div>
      </div>
      <div style="margin-bottom: 15px;">
        <button onclick="openAddModal()" class="btn btn-primary">+ 新增用户</button>
      </div>
      <table id="userTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>手机号</th>
            <th>Buyin ID</th>
            <th>创建时间</th>
            <th>过期时间</th>
            <th>指纹</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data here -->
        </tbody>
      </table>
    </div>
    <!-- Tab 2: Logs -->
    <div id="tab-logs" class="tab-content">
      <div class="search-bar">
        <input type="text" id="logSearchInput" placeholder="搜索手机号 或 Buyin ID...">
        <button onclick="loadLogs()" class="btn btn-primary">搜索</button>
        <button onclick="resetLogSearch()" class="btn btn-default">重置</button>
      </div>
      <table id="logTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>操作时间</th>
            <th>操作管理员</th>
            <th>目标用户ID</th>
            <th>用户手机号</th>
            <th>User Buyin ID</th>
            <th>续费前过期时间</th>
            <th>续费后过期时间</th>
          </tr>
        </thead>
        <tbody>
          <!-- Logs Data -->
        </tbody>
      </table>
    </div>
    <!-- Tab 3: Login Logs -->
    <div id="tab-login_logs" class="tab-content">
      <div class="search-bar">
        <input type="text" id="loginLogSearchInput" placeholder="搜索手机号 或 Buyin ID...">
        <button onclick="loadLoginLogs()" class="btn btn-primary">搜索</button>
        <button onclick="resetLoginLogSearch()" class="btn btn-default">重置</button>
      </div>
      <table id="loginLogTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>登录时间</th>
            <th>用户ID</th>
            <th>手机号</th>
            <th>Buyin ID</th>
            <th>IP地址</th>
            <th width="150px">User Agent</th>
            <th>旧指纹</th>
            <th>新指纹</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data -->
        </tbody>
      </table>
    </div>
  </div>
  <!-- Edit/Add Modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <div class="modal-header" id="modalTitle">新增用户</div>
      <div class="form-item">
        <label>手机号</label>
        <input type="text" id="modalPhone" placeholder="请输入手机号">
      </div>
      <div class="form-item" id="expireGroup">
        <label>过期时间 (格式: YYYY-MM-DD)</label>
        <input type="date" id="modalExpire">
        <div id="quickSelectGroup">
          <button type="button" onclick="setExpire(1)" class="btn btn-default quick-btn">1天</button>
          <button type="button" onclick="setExpire(2)" class="btn btn-default quick-btn">2天</button>
          <button type="button" onclick="setExpire(3)" class="btn btn-default quick-btn">3天</button>
          <button type="button" onclick="setExpire(7)" class="btn btn-default quick-btn">一周</button>
          <button type="button" onclick="setExpire(90)" class="btn btn-default quick-btn">一季度</button>
          <button type="button" onclick="setExpire(365)" class="btn btn-default quick-btn">一年</button>
        </div>
      </div>
      <div class="form-item" id="fingerprintGroup">
        <label>指纹 (清空可解绑设备)</label>
        <input type="text" id="modalFingerprint" placeholder="指纹哈希值">
      </div>
      <div class="modal-footer">
        <button onclick="closeModal()" class="btn btn-default">取消</button>
        <button onclick="saveUser()" class="btn btn-primary">保存</button>
      </div>
    </div>
  </div>
  <!-- Renew Modal -->
  <div id="renewModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">用户续费</div>
      <div class="form-item">
        <label>用户 (ID / 手机号)</label>
        <input type="text" id="renewPhone" disabled>
      </div>
      <div class="form-item">
        <label>当前过期时间</label>
        <div id="renewCurrentExpire"
             style="padding: 8px; background: #f5f5f5; border-radius: 4px; color: #666; margin-bottom: 5px;">-</div>
      </div>
      <div class="form-item">
        <label>续费后过期时间 (格式: YYYY-MM-DD)</label>
        <input type="date" id="renewNewExpire">
        <div id="renewQuickGroup">
          <button type="button" onclick="setRenewDuration(1)" class="btn btn-default quick-btn">1天</button>
          <button type="button" onclick="setRenewDuration(2)" class="btn btn-default quick-btn">2天</button>
          <button type="button" onclick="setRenewDuration(3)" class="btn btn-default quick-btn">3天</button>
          <button type="button" onclick="setRenewDuration(7)" class="btn btn-default quick-btn">一周</button>
          <button type="button" onclick="setRenewDuration(30)" class="btn btn-default quick-btn">一个月</button>
          <button type="button" onclick="setRenewDuration(90)" class="btn btn-default quick-btn">一季度</button>
          <button type="button" onclick="setRenewDuration(365)" class="btn btn-default quick-btn">一年</button>
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="closeRenewModal()" class="btn btn-default">取消</button>
        <button onclick="saveRenew()" class="btn btn-primary">确认续费</button>
      </div>
    </div>
  </div>
  <script>
    let currentMode = 'add'; // 'add' or 'edit'
    let editingId = null;
    let allUsersCache = []; // Cache for filtering

    // Init
    checkAuth();

    // Tab Switching
    function switchTab(tabName) {
      document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));

      // Activate
      let tabTitle = '用户管理';
      if (tabName === 'logs') tabTitle = '续费记录';
      if (tabName === 'login_logs') tabTitle = '登录日志';

      const navItem = Array.from(document.querySelectorAll('.tab-item')).find(el => el.innerText === tabTitle);
      if (navItem) navItem.classList.add('active');

      document.getElementById('tab-' + tabName).classList.add('active');

      if (tabName === 'logs') loadLogs();
      if (tabName === 'login_logs') loadLoginLogs();
    }

    function jumpToLogs(phone) {
      document.getElementById('logSearchInput').value = phone;
      switchTab('logs'); // loadLogs called inside
    }

    function checkAuth() {
      fetch('/api/admin/check-auth')
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            window.location.href = '/login_system.html';
          } else {
            document.getElementById('currentUser').innerText = data.user.username;
            loadUsers();
            // Pre-load logs could be optional, but switchTab does it
          }
        });
    }

    function formatDate(isoStr) {
      if (!isoStr) return '-';
      const d = new Date(isoStr);
      return d.toLocaleString('zh-CN', { hour12: false });
    }

    function setExpire(days) {
      const date = new Date();
      date.setDate(date.getDate() + days);
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      document.getElementById('modalExpire').value = `${year}-${month}-${day}`;
    }

    // --- User Logic ---

    function isExpired(dateStr) {
      if (!dateStr) return false;
      return new Date() > new Date(dateStr);
    }

    async function loadUsers() {
      const res = await fetch('/api/admin/users');
      const result = await res.json();
      if (result.success) {
        allUsersCache = result.data;
        applyUserFilter();
      }
    }

    function applyUserFilter() {
      const phone = document.getElementById('filterPhone').value.trim();
      const buyinId = document.getElementById('filterBuyinId').value.trim().toLowerCase();

      const createStart = document.getElementById('filterCreateStart').value;
      const createEnd = document.getElementById('filterCreateEnd').value;
      const expireStart = document.getElementById('filterExpireStart').value;
      const expireEnd = document.getElementById('filterExpireEnd').value;

      // Helper date check
      const checkDate = (itemDateStr, startStr, endStr) => {
        if (!itemDateStr) return false; // If target date is missing, can't be in range
        const d = new Date(itemDateStr).getTime();
        if (startStr) {
          const start = new Date(startStr + 'T00:00:00').getTime();
          if (d < start) return false;
        }
        if (endStr) {
          const end = new Date(endStr + 'T23:59:59').getTime();
          if (d > end) return false;
        }
        return true;
      };

      const filtered = allUsersCache.filter(u => {
        // Text Search
        if (phone && (!u.phone || !u.phone.includes(phone))) return false;
        if (buyinId && (!u.buyinId || !u.buyinId.toLowerCase().includes(buyinId))) return false;

        // Date Range
        if ((createStart || createEnd) && !checkDate(u.createTime, createStart, createEnd)) return false;

        // Expiration
        if (expireStart || expireEnd) {
          if (!u.expirationTime) return false; // If filtering by date, exclude "Permanent" (null/empty)
          if (!checkDate(u.expirationTime, expireStart, expireEnd)) return false;
        }

        return true;
      });

      renderTable(filtered);
    }

    function resetUserFilter() {
      document.getElementById('filterPhone').value = '';
      document.getElementById('filterBuyinId').value = '';
      document.getElementById('filterCreateStart').value = '';
      document.getElementById('filterCreateEnd').value = '';
      document.getElementById('filterExpireStart').value = '';
      document.getElementById('filterExpireEnd').value = '';
      applyUserFilter();
    }

    function renderTable(users) {
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';

      users.forEach(u => {
        const tr = document.createElement('tr');
        const expired = isExpired(u.expirationTime);
        const statusHtml = expired
          ? '<span class="status-badge status-expired">已过期</span>'
          : '<span class="status-badge status-active">正常</span>';

        tr.innerHTML = `
                    <td>${u.id}</td>
                    <td>${u.phone}</td>
                    <td>${u.buyinId || '-'}</td>
                    <td>${formatDate(u.createTime)}</td>
                    <td>${u.expirationTime ? formatDate(u.expirationTime).split(' ')[0] : '永久'}</td>
                    <td title="${u.fingerprint || ''}">${u.fingerprint ? (u.fingerprint.substring(0, 8) + '...') : '-'}</td>
                    <td>${statusHtml}</td>
                    <td>
                        <button onclick="openRenewModal('${u.id}', '${u.phone}', '${u.expirationTime || ''}')" class="btn btn-primary" style="margin-right:5px;">续费</button>
                        <button onclick="jumpToLogs('${u.phone}')" class="btn btn-default" style="margin-right:5px;">续费记录</button>
                        <button onclick="openEditModal('${u.id}', '${u.expirationTime || ''}', '${u.fingerprint || ''}')" class="btn btn-default" style="margin-right:5px;">修改</button>
                        <button onclick="deleteUser('${u.id}')" class="btn btn-danger">删除</button>
                    </td>
                `;
        tbody.appendChild(tr);
      });
    }

    function deleteUser(id) {
      if (!confirm('确定删除该用户吗？')) return;
      fetch(`/api/admin/users/${id}`, { method: 'DELETE' })
        .then(res => res.json())
        .then(data => {
          if (data.success) loadUsers();
          else alert(data.message);
        });
    }

    function openAddModal() {
      currentMode = 'add';
      document.getElementById('modalTitle').innerText = '新增用户';
      document.getElementById('modalPhone').value = '';
      document.getElementById('modalPhone').disabled = false;
      document.getElementById('modalExpire').value = '';
      document.getElementById('expireGroup').style.display = 'block';
      document.getElementById('modalFingerprint').value = '';
      document.getElementById('fingerprintGroup').style.display = 'none'; // 新增时不填指纹，登录自动绑定
      document.getElementById('userModal').classList.add('open');
    }

    function openEditModal(id, currentExpire, currentFingerprint) {
      currentMode = 'edit';
      editingId = id;
      document.getElementById('modalTitle').innerText = '修改用户';
      document.getElementById('modalPhone').value = '(用户ID: ' + id + ')';
      document.getElementById('modalPhone').disabled = true;

      document.getElementById('expireGroup').style.display = 'none';

      // Format to YYYY-MM-DD for input[type=date]
      let dateVal = '';
      if (currentExpire) {
        const d = new Date(currentExpire);
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        dateVal = `${year}-${month}-${day}`;
      }
      document.getElementById('modalExpire').value = dateVal;

      document.getElementById('fingerprintGroup').style.display = 'block';
      document.getElementById('modalFingerprint').value = currentFingerprint || '';

      document.getElementById('userModal').classList.add('open');
    }

    function closeModal() {
      document.getElementById('userModal').classList.remove('open');
    }

    async function saveUser() {
      const phone = document.getElementById('modalPhone').value;
      let expireDate = document.getElementById('modalExpire').value;

      // Make end of day if date selected
      let expirationTime = '';
      if (expireDate) {
        expirationTime = new Date(expireDate + 'T23:59:59').toISOString();
      }

      // Edit mode: do not send expirationTime
      if (currentMode === 'edit') {
        expirationTime = undefined;
      }

      if (currentMode === 'add') {
        const res = await fetch('/api/admin/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, expirationTime })
        });
        const data = await res.json();
        if (data.success) {
          closeModal();
          loadUsers();
        } else {
          alert(data.message || 'Error');
        }
      } else {
        const fingerprint = document.getElementById('modalFingerprint').value;
        const res = await fetch(`/api/admin/users/${editingId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ expirationTime, fingerprint })
        });
        const data = await res.json();
        if (data.success) {
          closeModal();
          loadUsers();
        } else {
          alert(data.message);
        }
      }
    }

    // --- Renew Logic ---

    let renewingId = null;
    let renewBaseDate = null; // Date object

    function openRenewModal(id, phone, currentExpireStr) {
      renewingId = id;
      document.getElementById('renewPhone').value = `${phone} (ID: ${id})`;

      const now = new Date();
      let base = now;

      if (currentExpireStr) {
        const exp = new Date(currentExpireStr);
        document.getElementById('renewCurrentExpire').innerText = formatDate(currentExpireStr);
        // 如果当前未过期，则从当前过期时间开始续费
        if (exp > now) {
          base = exp;
        } else {
          // 已过期，显示状态，基准时间设为现在
          document.getElementById('renewCurrentExpire').innerText += ' (已过期)';
        }
      } else {
        document.getElementById('renewCurrentExpire').innerText = '当前无期限 / 已过期';
      }

      renewBaseDate = base;
      // 默认清空新日期，等待选择
      document.getElementById('renewNewExpire').value = '';

      document.getElementById('renewModal').classList.add('open');
    }

    function closeRenewModal() {
      document.getElementById('renewModal').classList.remove('open');
    }

    function setRenewDuration(days) {
      if (!renewBaseDate) renewBaseDate = new Date();
      const targetDate = new Date(renewBaseDate); // Clone
      targetDate.setDate(targetDate.getDate() + days);

      const year = targetDate.getFullYear();
      const month = String(targetDate.getMonth() + 1).padStart(2, '0');
      const day = String(targetDate.getDate()).padStart(2, '0');

      document.getElementById('renewNewExpire').value = `${year}-${month}-${day}`;
    }

    async function saveRenew() {
      const dateVal = document.getElementById('renewNewExpire').value;
      if (!dateVal) {
        alert('请选择或输入续费后的过期时间');
        return;
      }

      // 设置为当天的 23:59:59
      const expirationTime = new Date(dateVal + 'T23:59:59').toISOString();

      const res = await fetch(`/api/admin/users/${renewingId}/renew`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ expirationTime })
      });

      const data = await res.json();
      if (data.success) {
        closeRenewModal();
        loadUsers();
      } else {
        alert(data.message || '续费失败');
      }
    }

    // --- Logs Logic ---
    function resetLogSearch() {
      document.getElementById('logSearchInput').value = '';
      loadLogs();
    }

    async function loadLogs() {
      const search = document.getElementById('logSearchInput').value.trim();
      let url = '/api/admin/renewal-logs';
      if (search) {
        url += `?search=${encodeURIComponent(search)}`;
      }

      try {
        const res = await fetch(url);
        const result = await res.json();
        if (result.success) {
          renderLogsTable(result.data);
        } else {
          // alert(result.message || '加载日志失败'); // fail silently or toast
        }
      } catch (e) {
        console.error(e);
      }
    }

    function renderLogsTable(logs) {
      const tbody = document.querySelector('#logTable tbody');
      tbody.innerHTML = '';

      if (!logs || logs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;color:#999;">暂无日志</td></tr>';
        return;
      }

      logs.forEach(log => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${log.id}</td>
            <td>${formatDate(log.createdAt)}</td>
            <td>${log.adminUsername || '-'}</td>
            <td>${log.targetUserId}</td>
            <td>${log.targetPhone}</td>
            <td>${log.targetBuyinId || '-'}</td>
            <td>${formatDate(log.oldExpirationTime)}</td>
            <td style="color:#1890ff;font-weight:500;">${formatDate(log.newExpirationTime)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Enter to search logs
    document.getElementById('logSearchInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        loadLogs();
      }
    });

    // --- Login Logs Logic ---
    function resetLoginLogSearch() {
      document.getElementById('loginLogSearchInput').value = '';
      loadLoginLogs();
    }

    async function loadLoginLogs() {
      const search = document.getElementById('loginLogSearchInput').value.trim();
      let url = '/api/admin/login-logs';
      if (search) {
        url += `?search=${encodeURIComponent(search)}`;
      }

      try {
        const res = await fetch(url);
        const result = await res.json();
        if (result.success) {
          renderLoginLogTable(result.data);
        }
      } catch (e) {
        console.error(e);
      }
    }

    function renderLoginLogTable(logs) {
      const tbody = document.querySelector('#loginLogTable tbody');
      tbody.innerHTML = '';

      if (!logs || logs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="9" style="text-align:center;color:#999;">暂无日志</td></tr>';
        return;
      }

      logs.forEach(log => {
        const tr = document.createElement('tr');

        let oldFp = log.oldFingerprint ? log.oldFingerprint.substring(0, 8) + '...' : '-';
        let newFp = log.fingerprint ? log.fingerprint.substring(0, 8) + '...' : '-';

        // Highlight logic
        let newFpStyle = '';
        if (log.oldFingerprint && log.fingerprint && log.oldFingerprint !== log.fingerprint) {
          newFpStyle = 'color: #ff4d4f; font-weight: bold;';
        }

        tr.innerHTML = `
            <td>${log.id}</td>
            <td>${formatDate(log.createdAt)}</td>
            <td>${log.userId || '-'}</td>
            <td>${log.phone}</td>
            <td>${log.buyinId || '-'}</td>
            <td>${log.ip || '-'}</td>
            <td title="${log.fullUserAgent || ''}" style="max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${log.userAgent || '-'}</td>
            <td title="${log.oldFingerprint || ''}">${oldFp}</td>
            <td title="${log.fingerprint || ''}" style="${newFpStyle}">${newFp}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('loginLogSearchInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        loadLoginLogs();
      }
    });

    function logout() {
      fetch('/api/admin/logout', { method: 'POST' })
        .then(() => window.location.href = '/login_system.html');
    }
  </script>
</body>
